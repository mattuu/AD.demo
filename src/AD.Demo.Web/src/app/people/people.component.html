<h1>People</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Enabled</th>
            <th>Authorized</th>
            <th>Valid</th>
            <th>Colours</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people$ | async">
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.isAuthorized}}</td>
            <td>{{person.isEnabled}}</td>
            <td>{{person.isValid}}</td>
            <td>{{person.id}}</td>
            <td>&hellip;</td>
        </tr>
    </tbody>
</table>
