<h1>My Avesome Colour App</h1>

<ng-template #loadingMsg>Loading. Please wait&hellip;</ng-template>

<table class="table table-hover" *ngIf="people$ | async; else loadingMsg">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Authorised</th>
            <th>Enabled</th>
            <th>Valid</th>
            <th>Colours</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people$ | async" [routerLink]="['/edit', person.id]">
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>
                <input disabled type="checkbox" [checked]="person.isAuthorised">
            </td>
            <td>
                <input disabled type="checkbox" [checked]="person.isEnabled">
            </td>
            <td>
                <input disabled type="checkbox" [checked]="person.isValid">
            </td>
            <td>{{ person.colours | colours }}</td>
        </tr>
    </tbody>
</table>
